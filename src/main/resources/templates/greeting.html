<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <label for="name">Name: </label><input type="text" th:field="*{name}" id="name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <label for="content">Message: </label><input type="text" th:field="*{content}" id="content">
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</body>
</html>
